<ng-container *ngIf="weather$ | async as weather">
  <mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>Zagreb</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <!-- start slipsum code -->

      <div class="title">Station: {{ weather.name | titlecase }}</div>
      <div class="container">
        <div class="icon">
          <span *ngFor="let item of weather.weather">{{
            item.description
          }}</span>
        </div>
        <div class="temp">{{ weather.main.temp }}</div>
        {{ weather.name }}
      </div>

      <!-- end slipsum code -->
    </mat-card-content>
  </mat-card>
</ng-container>
